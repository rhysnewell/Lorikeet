[package]

name = "lorikeet"
version = "0.2.5"
authors = ["Rhys Newell <r.newell@uq.net.au>"]
license = "GPL-3.0"
description = "Strain resolver for metagenomics"
homepage = "rhysnewell.github.io/Lorikeet/"
repository = "https://github.com/rhysnewell/Lorikeet"
documentation = "https://github.com/rhysnewell/Lorikeet"
readme = "README.md"
exclude = [ # Max upload is 10MB, as of writing test data was 15MB
  "tests/*"
]


[dependencies]
rusty-machine = "0.5.4"
bio = "0.29.*"
bio-types = "0.5.*"
rust-htslib = "0.26.*"
clap = "2.*"
log = "0.4.*"
env_logger = "0.6.*"
nix = "0.13.*"
tempdir = "0.3.*"
tempfile = "3.0.*"
ansi_term = "0.11"
lazy_static = "1.3.0"
rand = "0.6.*"
needletail = "0.2.2"
simhash = "0.2"
murmurhash3 = "~0.0.5"
itertools = "*"
ndarray = "0.12.*"
rayon = "1.2.*"
permutation = "0.2.5"
seq_io = "0.3.*"
permutohedron = "0.2.4"

[dev-dependencies]
assert_cli = "0.6.*"
