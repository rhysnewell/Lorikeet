name: Publish pre-release
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        if: github.actor != 'dependabot[bot]'
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - id: 'compile'
        uses: rhysnewell/rust-cargo-musl-action@v0.1.14
        with:
          command: 'build'
          flags: '--features vendored-openssl'
      - name: Package binaries
        run: mkdir -p release/ && cp ${{ steps.compile.outputs.release-dir }}/lorikeet ${{ steps.compile.outputs.release-dir }}/remove_minimap2_duplicated_headers INSTALL.md release/      
      - name: Compress action step
        uses: master-atul/tar-action@v1.0.2
        id: compress
        with:
          command: c
          cwd: ./
          files: |
            ./release/
          outPath: lorikeet-x86_64-unknown-linux-musl-pre-release-${{ env.RELEASE_VERSION }}.tar.gz
      - uses: actions/upload-artifact@v2
        with:
          name: binary
          path: lorikeet-x86_64-unknown-linux-musl-pre-release-${{ env.RELEASE_VERSION }}.tar.gz
      - name: Create a Release
        if: github.actor != 'dependabot[bot]'
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.RELEASE_TOKEN }}"
          prerelease: true
          automatic_release_tag: "pre-release_${{ env.RELEASE_VERSION }}"
          title: "Development build: ${{ env.RELEASE_VERSION }}"
          files: |
            lorikeet-x86_64-unknown-linux-musl-pre-release-${{ env.RELEASE_VERSION }}.tar.gz
